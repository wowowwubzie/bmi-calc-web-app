<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>BMI Calculator</title>
    <header>
        <h1>CECS 329 Assignment 1: BMI Calculator</h1>
    </header>
    <style>
        body {
            text-align: center;
            background-color: #de1fae0f;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form method="POST">
            <label for="weight">Weight (kg):</label>
            <input type="number" step="any" name="weight" required value="{{ weight if weight is not none else '' }}">
            
            <label for="height">Height (m):</label>
            <input type="number" step="any" name="height" required value="{{ height if height is not none else '' }}">
            
            <button type="submit">Calculate BMI</button>
        </form>
        <div class="bmi-output">
            {% if bmi is not none %}
            <h2>Your BMI: {{ bmi }}</h2>
            <h3>Status: {{ status }}</h3>
            {% endif %}
        </div>

        
    </div>
</body>
</html>
